version: '2'
coverage:
  enabled: true
  output:
    - json
plugins:
  code-coverage:
    enabled: true
    ratings:
      # Customize these thresholds to define how code coverage affects the maintainability score.
      # Values should be in percents, between 0 and 100.
      # The minimum value must be less than the maximum.
      # The maximum value can be set to 100 if desired.
      # If you omit a threshold, it will use the default of 50.
      - threshold: 90
        priority: critical
      - threshold: 80
        priority: high
      - threshold: 70
        priority: normal
      - threshold: 60
        priority: low
      - threshold: 0
        priority: trivial